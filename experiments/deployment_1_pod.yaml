apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-1-pod
  annotations:
    litmuschaos.io/gitops: "true"
    litmuschaos.io/workflow: "704f4621-d49f-4f7a-ba5b-0a8c9593403f"
  labels:
    app: nginx-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-1
  template:
    metadata:
      labels:
        app: nginx-1
    spec:
      containers:
      - name: nginx
        image: nginx:1.18
        ports:
        - containerPort: 80